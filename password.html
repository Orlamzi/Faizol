<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <button id="theme-change">Dark Mode</button>
        <div class="ms-and-logo-div">
            <img src="microsoft.svg" alt="">
            <p class="microsoft-p">Microsoft 365</p>
        </div>

         <form action="">
            <p class="sign-in">Sign In</p>

            <label for="">Enter Password</label><br>
            <input id="visible-field" type="password"><br>

            <input id="next-btn" type="submit" value="Login"><br>
            
            <font class="by">By Logging in, you accept our <a href="#">End 
                User Terms of Use
            </a></font><br><br>
            <div class="last-part">
                <input type="checkbox" class="checkbox"><label for="">Remember me</label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
         </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
